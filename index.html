<html>

<head>
    <title>Let's chat web app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Fira+Sans:ital@1&family=Oleo+Script+Swash+Caps:wght@700&family=PT+Sans+Narrow&family=Road+Rage&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="kwitter.js"></script>
</head>

<body style="background-image: linear-gradient(pink, skyblue, white);">
    <div class="container">
        <center>
            <h1>Kwitter</h1>

            <br>
            <br>
            <input type="text" id="user_name" class="form-control" placeholder="User name"
                style="width: 300px; height: 30px;">
            <br>
            <br>

            <input type="text" id="password" class="form-control" placeholder="Enter password"
                style="width: 300px; height: 30px;">
            <br>
            <br>

            <button id="login_button" class="btn btn-primary" onclick="addUser()"
                style="width: 200px; height: 20px;">Log
                in</button>
        </center>
    </div>

</body>

</html>
